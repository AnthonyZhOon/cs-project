name: Deploy PR to Preview Environment?

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write # Add PR comments

env:
  NODE_VERSION: 22

jobs:
  setup-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Deploy to Vercel
        id: deploy
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          pnpm vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}
          pnpm vercel env pull .env --token=${{ env.VERCEL_TOKEN }}
          pnpm vercel build --prod --token=${{ env.VERCEL_TOKEN }}
          DEPLOY_URL=$(pnpm vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }})
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "Preview URL: $DEPLOY_URL"

      - name: Comment PR with deployment URL
        uses: actions/github-script@v6
        env:
          URL: ${{ steps.deploy.outputs.deploy_url }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "ðŸš€ Preview deployment is ready! Visit: https://cs-project-three.vercel.app/"
            });
